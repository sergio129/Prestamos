server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz para archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para las solicitudes de API
    location /api/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Compatibilidad con las rutas antiguas
    location /buscar-simulaciones {
        proxy_pass http://app:3000/api/buscar-simulaciones;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /guardar-simulacion {
        proxy_pass http://app:3000/api/guardar-simulacion;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /obtener-simulacion {
        proxy_pass http://app:3000/api/obtener-simulacion;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /eliminar-simulacion {
        proxy_pass http://app:3000/api/eliminar-simulacion;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Configuración adicional para evitar problemas de caché
    expires -1;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
}
